<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
	<f:layout name="NoHeader" />
	<f:section name="Main">
		<f:variable name="imageWidthSet">{settings.imageWidth}</f:variable>
		<f:comment>
			Example:
			for conditional thmbnail width for better image optimization
			<f:if condition="{data.tx_gridelements_columns} == 101">
				<f:variable name="imageWidthSet">627</f:variable>
			</f:if>
		</f:comment>
		<f:variable name="imageWidth">{imageWidthSet}</f:variable>
		<f:variable name="imageWidth_x2">{imageWidth * 2}</f:variable>
		<f:if condition="{data.tx_cardcontent_template} == card">
			<div class="cardcontent template-{data.tx_cardcontent_template}">
				<f:render partial="Card" arguments="{_all}" />
			</div>
		</f:if>
		<f:if condition="{data.tx_cardcontent_template} == slide">
			<div class="cardcontent template-{data.tx_cardcontent_template}">
				<f:render partial="Slide" arguments="{_all}" />
			</div>
		</f:if>
	</f:section>
</html>
